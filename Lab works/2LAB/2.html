<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram — Вход</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 48px;
      align-items: center;
    }

    /* LEFT (phone mockup placeholder) */
    .mockup {
      display: none;
    }

    @media (min-width: 900px) {
      .mockup {
        display: block;
        width: 380px;
        text-align: center;
        color: #262626;
        font-size: 22px;
      }
    }

    /* RIGHT */
    .login-box {
      width: 350px;
    }

    .card {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 32px 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background: #4cb5f9;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: #339af0;
    }

    .or {
      display: flex;
      align-items: center;
      margin: 18px 0;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
    }

    .or::before,
    .or::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or span {
      margin: 0 12px;
    }

    .facebook {
      color: #385185;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin-bottom: 12px;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .signup {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main class="container">

    <section class="mockup">
      <p>
        Посмотрите, какими моментами из жизни<br>
        поделились ваши <strong>близкие друзья</strong>.
      </p>
    </section>

    <section class="login-box">
      <div class="card">
        <div class="logo">Instagram</div>

        <form>
          <input
            class="input"
            type="text"
            placeholder="Имя пользователя, телефон или email"
            required
          />

          <input
            class="input"
            type="password"
            placeholder="Пароль"
            required
          />

          <button class="btn" type="submit">Войти</button>
        </form>

        <div class="or"><span>ИЛИ</span></div>

        <a href="#" class="facebook">Войти через Facebook</a>
        <a href="#" class="forgot">Забыли пароль?</a>
      </div>

      <div class="signup">
        Нет аккаунта? <a href="#">Зарегистрироваться</a>
      </div>
    </section>

  </main>
</body>
</html>
